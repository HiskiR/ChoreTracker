{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('groups_create') }}">
  <div class="form-group">
    {{ form.name.label }}
    {{ form.name (class="form-control") }}
    <ul>
      {% for error in form.name.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </div>

  <input type="submit" value="Create a new group" class="btn btn-secondary btn-block"/>

</form>
{% endblock %}
