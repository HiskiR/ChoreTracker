<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ChoreTracker</title>
</head>

<body>
  {% if current_user.is_authenticated %}

  <p>
    Logged in as {{ current_user.name }}.  <a href="{{ url_for('auth_logout') }}">Logout</a>
  </p>
  {% else %}
  <a href="{{ url_for('auth_login') }}">Login</a>
  <a href="{{ url_for('auth_register') }}">Register</a>
  {% endif %}
  <ul>
    <li><a href="{{ url_for('chores_index') }}">List chores</a></li>
    <li><a href="{{ url_for('chores_form') }}">Add a chore</a></li>
  </ul>
  {% block body %}
  <p>
    Content.
  </p>
  {% endblock %}
</body>

</html>
