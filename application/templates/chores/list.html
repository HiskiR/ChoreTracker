{% extends "layout.html" %}

{% block body %}
<table>
  <tr>
    <th>Chore</th>
    <th>Points</th>
  </tr>
  {% for chore in chores %}
  <tr>
    <td>{{ chore.name }}</td>
    <td>{{ chore.points }}</td>
    
    <form method="POST" action="{{ url_for('instances_create', chore_id=chore.id) }}">
      <td colspan="2">
        <input type="submit" value="Mark done!" />
      </td>
    </form>

    <form action="{{ url_for('chores_edit_form', chore_id=chore.id) }}">
      <td colspan="2">
        <input type="submit" value="Edit" />
      </td>
    </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
