{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('chores_create') }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}: 
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
      <td>
        {{ form.points.label }}: 
      </td>
      <td>
        {{ form.points }}
      </td>
      <td>
        <ul>
          {% for error in form.points.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Add a new chore" />
      </td>
    </tr>
</form>
{% endblock %}
